    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6 pull-left">
	<form onsubmit="calcDriveTime()">
	  <div class="form-group">
	    <label class="control-label" for="Airline">Airline</label>
	    <input id="Airline" name="Airline" value="" type="text" class="form-control" placeholder="" onfocus="inputFocus(this)" onblur="inputBlur(this)" onchange="checkAirline(this)">
	  </div>
	  <div class="form-group">
	    <label class="control-label" for="Flight">Flight Number</label>
	    <input id="Flight" name="Flight" value="333" type="number" class="form-control" placeholder="" onfocus="inputFocus(this)" onblur="inputBlur(this)" onchange="checkFlightNum(this)">
	  </div>
	  <div class="form-group">
	    <label class="control-label" for="ZipCode">Driver Start Location (Zip Code)</label>
	    <input id="ZipCode" name="ZipCode" value="" type="number" class="form-control" placeholder="" onfocus="inputFocus(this)" onblur="inputBlur(this)" onchange="checkZipCode(this)">
	  </div>
	  <div class="form-group text-center">
	    <button id="Submit" class="btn btn-primary">Submit</button>
	    <!--div class="btn btn-primary">Submit</div-->
	  </div>
	  <!-- ********RESULT OF QUERY BELOW ********-->
	  <div class="form-group">
	    <div class="container text-center bg-warning" id="result">RESULT</div>
	  </div>
	  <!-- ********RESULT OF QUERY ABOVE ********-->

	<form onsubmit="sendTextMsg()">
	  <div class="form-group">
	    <label class="control-label" for="Phone">Phone Number</label>
	    <input id="Phone" name="Phone" value="" type="tel" class="form-control" placeholder="Phone Number" size="13" onfocus="inputFocus(this)" onblur="inputBlur(this)" onchange="checkPhoneNum(this)">
	  </div>
	  <div class="form-group text-center">
	    <button id="buttonTextMe" type="button" class="btn btn-primary">Text Me</button>
	  </div>
	</form>
